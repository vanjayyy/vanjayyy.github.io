    <div class="services">
        <center><h1 class="title"><b>Book a Ride!</b></h1></center>
      <div class="cars">
        
          <h2 class="title">Kindly Fill Up The Needed Information</h2> <hr>
            <br>
            <div class="form-container">
                <center><form>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required>
                  <br>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                  <br>
                  <br>
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" name="phone" required>
                  <br>
                  <br>
                  <label for="pickup-date">Pickup Date:</label>
                  <input type="date" id="pickup-date" name="pickup-date" required>
                  <br>
                  <label for="pickup-time">Pickup Time:</label>
                  <input type="time" id="pickup-time" name="pickup-time" required>
                  <br>
                  <label for="return-date">Return Date:</label>
                  <input type="date" id="return-date" name="return-date" required>
                  <br>
                  <label for="return-time">Return Time:</label>
                  <input type="time" id="return-time" name="return-time" required>
                  <br>
                  <label for="car-type">Vehicle to be booked:</label>
                  <select id="car-type" name="car-type" required>
                    <option value="" disabled selected>Select Vehicle</option>
                    <option value="Toyota FJ Cruise">Toyota FJ Cruise</option>
                    <option value="Ford Ranger">Ford Ranger</option>
                    <option value="Hyundai Tucson">Hyundai Tucson</option>
                    <option value="Volvo XC60">Volvo XC60</option>
                    <option value="Toyota AE86">Toyota AE86</option>
                    <option value="GMC Hummer EV">GMC Hummer EV</option>
                    <option value="Ford EcoSport">Ford EcoSport</option>
                    <option value="Kia Soul">Kia Soul</option>
                    <option value="Chevrolet Equinox">Chevrolet Equinox</option>
                    <option value="Subaru Crosstrek">Subaru Crosstrek</option>
                  </select>
                  <input type="submit" value="Book Now">
                </form></center>
              </div>
      </div>
</body>
